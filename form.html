<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navjot</title>
    <link rel="stylesheet" href="/public/css/styles.css" />
  </head>
  <body>
    <div  class="Form_Heading" id="navjot">
      <h1>COLLEGE FORM</h1>
    </div>
    <form action="" class="Form_description">
        <div>
            <label class="username_label"  for="username" >Username:</label>
            <input class="username_input" type="text" name="username" id="username" value=""  size="15" maxlength="20" />
        </div>
        <div>
            <label class="password_label"  for="password" >password:</label>
            <input class="password_input" type="text" name="password" id="password" value=""  size="15" maxlength="20" />
        </div>
        <div>
            <label class="Cpassword_label password_label"  for="Cpassword" >conform Password:</label>
            <input class="password_input" type="text" name="Cpassword password " placeholder="Please Conform Your Password" id="Cpassword" value=""  size="15" maxlength="20" />
        </div>
        <div>
            <label  class="course" for="course">Course you want to choose:</label>
            <select class="courseOption" id="course" name="course">
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="history">History</option>
            </select>
        </div>
        <div>
            <button type="submit" class="submitBtn" >
                submit
            </button>
        </div>
    </form>
    <div class="Form_description">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam accusamus ducimus maxime nostrum pariatur voluptates eveniet dignissimos quis atque illo.</p>
    </div>
  </body>
</html>
